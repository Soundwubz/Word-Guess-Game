<!DOCTYPE html>
<html>
    <head>
        <title>Superhero Guessing Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    </head>
    <body>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Superhero Guessing Game</h1>
                <p class="lead" id="subTitle">Type a letter to guess</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- Images go here -->
                    <img src="./assets/images/ironman.png" id="ironman" alt="Fe Male" class="images">
                    <img src="./assets/images/hulk.png" id="hulk" alt="jolly green giant" class="images">
                    <img src="./assets/images/aquaman.png" id="aquaman" alt="h20man" class="images">
                    <img src="./assets/images/superman.png" id="superman" alt="soupman" class="images">
                    <img src="./assets/images/batdad.png" id="batman" alt="batdad" class="images">
                </div>
                <div class="col">
                    <div class="row">
                        <p>Current Word</p>
                    </div>
                    <div class="row">
                        <div id="wordDisplay"></div>
                    </div>
                    <div class="row">
                        <p>Number of Guesses Remaining: <span id="guessNumDisplay">5</span></p>
                    </div>
                    <div class="row">
                        <p>Letters guessed: </p>
                        <div id="guessDisplay"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="./assets/javascript/game.js" text="text/javascript"></script>
    </body>
</html>
