<!DOCTYPE html>
<html>
    <head>
        <title>Superhero Guessing Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    </head>
    <body>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Superhero Guessing Game</h1>
                <p class="lead" id="subTitle">Press any key to begin</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- Images go here -->
                </div>
                <div class="col">
                    <div class="row">
                        <p>Current Word</p>
                    </div>
                    <div class="row">
                        <div id="wordDisplay"></div>
                    </div>
                    <div class="row">
                        <p>Number of Guesses Remaining: </p>
                    </div>
                    <div class="row">
                        <p>Letters guessed: </p>
                        <div id="guessDisplay"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="./assets/javascript/game.js" text="text/javascript"></script>
    </body>
</html>
